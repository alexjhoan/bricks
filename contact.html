<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preload" href="assets/lib/animate.min.css" as="style" />
    <link rel="preload" href="styles/css/bundle.min.css" as="style" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/lib/animate.min.css" />
    <link rel="stylesheet" href="styles/css/bundle.min.css" />
    <title>Agencia bricks</title>
  </head>
  <body>
    <header id="header" class="header-alt"></header>
    <section id="contact" class="contact">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <p class="h1 text-center fw-bold">
              ¿Querés que el próximo gran proyecto sea el tuyo?
            </p>
            <p class="h5 text-center">
              Si querés acelerar las ventas de tu proyecto o tenés interés en
              alguno de nuestros servicios, ¡contactanos!
            </p>
          </div>
          <div class="col-12">
            <form
              id="contactForm"
              class="needs-validation"
              action="javascript:void(0);"
              novalidate
            >
              <div class="contact_form">
                <div class="contact_form_item">
                  <div class="form-floating">
                    <input
                      id="empresa"
                      type="text"
                      class="form-control"
                      placeholder="Empresa"
                      name="empresa"
                      required
                    />
                    <label for="empresa" class="form-label">Empresa*</label>
                  </div>
                  <div class="form-floating">
                    <input
                      id="name"
                      type="text"
                      class="form-control"
                      placeholder="Nombre"
                      name="firstname"
                      required
                    />
                    <label for="name" class="form-label"
                      >Nombre completo*</label
                    >
                  </div>
                  <div class="form-floating">
                    <input
                      id="email"
                      type="email"
                      class="form-control"
                      placeholder="Email"
                      name="email"
                      required
                    />
                    <label for="email" class="form-label">Email*</label>
                  </div>
                </div>
                <div class="contacto_form_item">
                  <div class="form-floating">
                    <textarea
                      class="form-control"
                      name="consult"
                      style="height: 174px; border-radius: 8px"
                      placeholder="Consulta"
                      required
                    ></textarea>
                    <label for="consult">Mensaje*</label>
                  </div>
                </div>
              </div>
              <button
                class="btn btn-secondary"
                type="button"
                onclick="sendForm('contactForm')"
              >
                Enviar<img
                  src="assets/icons/flecha-diagonal.svg"
                  alt="bricks"
                />
              </button>
            </form>
            <div id="formSending" style="display: none">
              <p class="h3 strong">
                Enviando
                <span></span>
                <span></span>
                <span></span>
              </p>
            </div>
            <div id="formSuccess" style="display: none">
              <p class="h3 strong">¡Consulta Enviada!</p>
            </div>
            <div id="formError" style="display: none">
              <p class="h3 strong">
                ¡Error en el envio de su consulta.<br />Por favor intentar mas
                tarde!
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="assets/lib/wow.min.js"></script>
    <script type="text/javascript" src="assets/index.js"></script>
  </body>
</html>
